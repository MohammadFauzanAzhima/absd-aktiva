<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ABSD Aktiva | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/Logotab.png"/>
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap');
    /* * {border: 1px solid red; } */
    img {
      -webkit-user-drag: none;
      user-select: none;
    }
    html,
    body{
        height: 100%;
        background-color: gray;
        font-family: 'Montserrat', sans-serif;
    }

    .background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
  }

  .background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
  }
.shape:first-child{
    background: linear-gradient(
        #1845ad,
        #23a2f6
    );
    left: -80px;
    top: -80px;
}
.shape:last-child{
    background: linear-gradient(
        to right,
        #ff512f,
        #f09819
    );
    right: -30px;
    bottom: -80px;
}
    
    .global-container{
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #000000;
    }

    .Login-form{
        width: 450px;
        height: 500px;
        padding: 45px;
        background-color: rgba(255,255,255,0.13);
        backdrop-filter: blur(10px);
        box-shadow: 0 0 40px rgba(8,7,16,0.6);
        position: absolute;
        border-radius: 10px;
        margin-bottom: 25px;
        filter: blur(20);
    }
    .card-title{
        font-weight: 900;
        padding-top: 5px;
        
    }
    .form-control {
      border: none;
      background-color: rgba(255,255,255, 0.6);;
    }
    .btn {
      letter-spacing: 2px;
    }
  </style>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <div class="global-container">
        <div class="card Login-form">
            <div class="d-flex justify-content-center">
                <img class="mb-5 mt-2" src="img/logo absd.png" alt="heroImg">
            </div>
            <div class="card-text" style="color: white;">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="off">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="password">
                    </div>
                    <div class="d-grid gap-2 mt-5">
                      <button class="btn btn-lg btn-primary fw-semibold">LOGIN</button>
                  </div>
                  </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
